@()

@main("Welcome to Play") {
<h1>Brand Rule</h1>
<div class='container-fluid'>
  <div class='row'>
      <div class='col-12 d-flex'>
          <select class='form-control' ng-model="rule.brandid"  
            ng-options="item.id as item.name for item in brands">
          </select>
          <button ng-click='search()'>Search</button>
          <button ng-click='isEditPanelDisplay=true'>New</button>
      </div>
  </div>
  <div class='row' ng-if='isEditPanelDisplay'>
    <div class='col-12 d-flex'>
      <input class='form-control' ng-model='rule.name' />
      <input class='form-control' ng-model='rule.operator' />
      <input class='form-control' ng-model='rule.num' />
      <button class='btn btn-primary' ng-click='addRule()' ng-if='!rule.id'>Add</button>
      <button class='btn btn-primary' ng-click='updateRule()' ng-if='rule.id'>Edit</button>
    </div>
  </div>
  <div class='row'>
    <table class='table'>
      <thead class=''>
        <th>ID</th>
        <th>Name</th>
        <th>Operator</th>
        <th>Num</th>
        <th>Brand</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat='item in rules' ng-click='setUpdate(item)'>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.operator}}</td>
          <td>{{item.num}}</td>
          <td>{{item.brandInfo.name}}</td>
          <td>
            <button class='btn btn-primary' ng-click='delete(item)'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

}{
<script src="/assets/javascripts/brandrule.js"></script>
}
